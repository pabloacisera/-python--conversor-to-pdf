name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter fpdf python-docx pyinstaller

      - name: Build Windows EXE con PyInstaller
        run: pyinstaller --noconfirm --onedir --windowed --add-data "core;core" --add-data "gui;gui" --add-data "utils;utils" --name ConversorPDF --icon gui/assets/logo.ico main.py

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ConversorPDF-Windows
          path: dist/ConversorPDF
